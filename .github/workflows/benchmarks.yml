name: Benchmarks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  find:
    name: Find benchmark packages
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.packages.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - id: packages
        name: Detect packages that contain benchmarks
        run: |
          set -euo pipefail
          echo "Detecting benchmark packages..."

          # collect packages and their directories
          mapfile -t lines < <(go list -f '{{.ImportPath}}|{{.Dir}}' ./...)

          pkgs=()
          for line in "${lines[@]:-}"; do
            pkg=${line%%|*}
            dir=${line#*|}
            # check for any *_bench_test.go files in the package directory
            if compgen -G "$dir/*_bench_test.go" > /dev/null; then
              pkgs+=("$pkg")
            fi
          done

          if [ ${#pkgs[@]} -eq 0 ]; then
            echo "No benchmark packages found"
            echo "matrix=[]" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Build a JSON matrix purely in bash (avoid heredoc/python to keep YAML safe)
          MATRIX='['
          first=1
          for p in "${pkgs[@]}"; do
            # escape double quotes in package path
            esc=$(printf '%s' "$p" | sed 's/"/\\"/g')
            name=$(printf '%s' "$p" | tr '/' '-')
            if [ "$first" -eq 1 ]; then
              first=0
            else
              MATRIX+=', '
            fi
            MATRIX+="{\"pkg\":\"$esc\",\"name\":\"$name\"}"
          done
          MATRIX+=']'

          echo "matrix=$MATRIX" >> "$GITHUB_OUTPUT"

  bench:
    needs: find
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.find.outputs.matrix) }}
    name: Benchmark â€” ${{ matrix.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run benchmarks
        env:
          GOFLAGS: "-mod=mod"
        run: |
          set -euo pipefail
          echo "Running benchmarks for package: ${{ matrix.pkg }}"
          OUT_FILE="bench-${{ matrix.name }}.txt"
          go test -bench=. -benchmem -run=^$ "${{ matrix.pkg }}" 2>&1 | tee "$OUT_FILE"

      - name: Upload benchmark result
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-${{ matrix.name }}
          path: bench-${{ matrix.name }}.txt

