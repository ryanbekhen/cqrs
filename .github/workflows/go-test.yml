name: Go Tests & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: true

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          # Go pkg cache
          ~/.cache/go-mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Run tests (exclude example/generate)
      env:
        GOFLAGS: "-mod=mod"
      run: |
        set -euo pipefail
        # list packages and exclude example/generate
        # Only include packages that have *_test.go files to avoid failing coverprofile runs
        PKG_LINES=$(go list -f '{{.ImportPath}}|{{.Dir}}' ./... | grep -v '/example/generate' || true)
        PKGS=""
        for line in $PKG_LINES; do
          pkg=${line%%|*}
          dir=${line#*|}
          if ls "$dir"/*_test.go >/dev/null 2>&1; then
            PKGS="$PKGS $pkg"
          fi
        done
        PKGS=$(echo "$PKGS" | xargs)
        echo "Testing packages: $PKGS"

        # Run tests per-package and merge coverage profiles without covdata
        rm -f coverage.out
        first=1
        for pkg in $PKGS; do
          # make a safe filename for the package
          safe=$(echo "$pkg" | tr '/' '-')
          covfile="coverage-${safe}.out"

          echo "Running tests for package: $pkg"
          go test -v -covermode=atomic -coverprofile="$covfile" "$pkg"

          if [ "$first" -eq 1 ]; then
            # keep mode line for the first file
            cat "$covfile" >> coverage.out
            first=0
          else
            # skip the first line (mode: ...) for subsequent files
            tail -n +2 "$covfile" >> coverage.out
          fi
        done

    - name: Check coverage threshold
      run: |
        set -euo pipefail
        # compute total coverage percentage
        PCT=$(go tool cover -func=coverage.out | grep total: | awk '{print $3}' | sed 's/%//' )
        echo "Total coverage: ${PCT}%"
        # convert to integer for comparison
        PCT_INT=${PCT%.*}
        echo "Coverage integer: ${PCT_INT}"
        if [ "${PCT_INT}" -lt 80 ]; then
          echo "Coverage ${PCT}% is below threshold 80%" >&2
          exit 1
        fi

    - name: Publish coverage JSON to branch
      env:
        GIT_COMMITTER_NAME: github-actions[bot]
        GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
      run: |
        set -euo pipefail
        # compute coverage percent (e.g. 100.0)
        PCT=$(go tool cover -func=coverage.out | awk '/total:/ {print $3}')
        PCT_MSG="$PCT"
        echo "Publishing coverage JSON for: $PCT_MSG"

        # write shields-compatible JSON endpoint schema in workspace
        mkdir -p .badges
        printf '{"schemaVersion": 1, "label":"coverage", "message":"%s", "color":"brightgreen"}' "$PCT_MSG" > .badges/coverage.json

        # attempt to read remote message field (if branch exists)
        git fetch origin coverage-badge:refs/remotes/origin/coverage-badge || true
        REMOTE_MSG=""
        if git show origin/coverage-badge:.badges/coverage.json > /dev/null 2>&1; then
          REMOTE_MSG=$(git show origin/coverage-badge:.badges/coverage.json 2>/dev/null | grep -o '"message"[[:space:]]*:[[:space:]]*"[^"]*"' || true)
          # extract the value between quotes and strip percent sign
          REMOTE_MSG=$(echo "$REMOTE_MSG" | sed -E 's/"message"\s*:\s*"([0-9.]+)%?"/\1/' || true)
        fi

        # normalize local message (number only)
        LOCAL_MSG=$(echo "$PCT_MSG" | sed -E 's/%?$//')

        echo "Remote message value: '$REMOTE_MSG'"
        echo "Local message value:  '$LOCAL_MSG'"

        if [ -n "$REMOTE_MSG" ] && [ "$REMOTE_MSG" = "$LOCAL_MSG" ]; then
          echo "Badge unchanged on remote (coverage ${PCT_MSG}); skipping push.";
          exit 0
        fi

        # create an orphan branch locally and push only the badge file
        ORIG_BRANCH=$(git rev-parse --abbrev-ref HEAD || true)
        git checkout --orphan coverage-badge || true
        git rm -rf . >/dev/null 2>&1 || true
        git clean -fdx >/dev/null 2>&1 || true

        # recreate badges folder and write the JSON now
        mkdir -p .badges
        printf '{"schemaVersion": 1, "label":"coverage", "message":"%s", "color":"brightgreen"}' "$PCT_MSG" > .badges/coverage.json

        git add .badges/coverage.json
        git -c user.name="$GIT_COMMITTER_NAME" -c user.email="$GIT_COMMITTER_EMAIL" commit -m "chore(badge): coverage json $PCT_MSG" || true

        # push using the checkout's credentials (persist-credentials must be true)
        git push --force origin HEAD:coverage-badge

        # switch back to original branch
        git checkout -f "$ORIG_BRANCH" || true

    - name: Upload coverage report
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.out

  # -----------------------------------------------------------------
  # Matrix job: detect per-package test/benchmark and run tests+bench
  # -----------------------------------------------------------------
  find-tests-matrix:
    name: Find test/benchmark packages (matrix)
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.packages.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - id: packages
        name: Detect packages with tests or benchmarks
        run: |
          set -euo pipefail
          echo "Detecting packages with tests or benchmarks..."

          mapfile -t lines < <(go list -f '{{.ImportPath}}|{{.Dir}}' ./...)
          pkgs=()
          for line in "${lines[@]:-}"; do
            pkg=${line%%|*}
            dir=${line#*|}
            if ls "$dir"/*_test.go >/dev/null 2>&1 || ls "$dir"/*_bench_test.go >/dev/null 2>&1; then
              pkgs+=("$pkg")
            fi
          done

          if [ ${#pkgs[@]} -eq 0 ]; then
            echo "No test/benchmark packages found"
            echo "matrix=[]" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          MATRIX='['
          first=1
          for p in "${pkgs[@]}"; do
            esc=$(printf '%s' "$p" | sed 's/"/\\"/g')
            name=$(printf '%s' "$p" | tr '/' '-')
            if [ "$first" -eq 1 ]; then
              first=0
            else
              MATRIX+=', '
            fi
            MATRIX+="{\"pkg\":\"$esc\",\"name\":\"$name\"}"
          done
          MATRIX+=']'

          echo "matrix=$MATRIX" >> "$GITHUB_OUTPUT"

  test-and-bench-matrix:
    needs: find-tests-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.find-tests-matrix.outputs.matrix) }}
    name: Test+Bench â€” ${{ matrix.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/.cache/go-mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests + benchmarks for package
        env:
          GOFLAGS: "-mod=mod"
        run: |
          set -euo pipefail
          echo "Running tests and benchmarks for package: ${{ matrix.pkg }}"
          OUT_FILE="result-${{ matrix.name }}.txt"
          COV_FILE="coverage-${{ matrix.name }}.out"

          # Run tests + benchmarks; per-package coverage file
          go test -v -bench=. -benchmem -coverprofile="$COV_FILE" -covermode=atomic "${{ matrix.pkg }}" 2>&1 | tee "$OUT_FILE"

      - name: Upload results and coverage
        uses: actions/upload-artifact@v4
        with:
          name: testbench-${{ matrix.name }}
          path: |
            result-${{ matrix.name }}.txt
            coverage-${{ matrix.name }}.out
